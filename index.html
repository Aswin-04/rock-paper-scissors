<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="title">ROCK PAPER SCISSORS</div>

  <div class="rule">First 5 points to win</div>

  <div class="container-1">

    <div>
        <img src="images/rock.png" alt="rock" class="rock-img img-item" data-rock="rock">
    </div>

    <div>
        <img src="images/paper.png" alt="paper" class="paper-img img-item" data-paper="paper">
    </div>

    <div>
        <img src="images/scissor.png" alt="scissor" class="scissor-img img-item" data-scissor="scissor">
    </div>

  </div>

  <div class="container-2">

    <div class="score">
        <p>Player score:</p> <span class="player-score">0</span>
    </div>
    <div class="score">
        <p>Computer score:</p> <span class="computer-score">0</span>
    </div>

  </div>

  <div class="result">
    <span class="result-info">Let's start</span>
  </div>

  <div class="footer">
    <div>Made by</div>

    <div class="github">
        <img src="images/github-logo.png" alt="github-logo" class="github-logo">
        <a href="https://github.com/Aswin-04">Aswin-04</a>
    </div>

  </div>

    
</body>
</html>
