<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="title">ROCK PAPER SCISSORS</div>

  <div class="rule">First 5 points to win</div>

  <div class="container-1">

    <div class="item rock">
        <img src="images/rock.png" alt="rock" class="item">
    </div>

    <div class="item paper">
        <img src="images/paper.png" alt="paper" class="item">
    </div>

    <div class="item scissor">
        <img src="images/scissor.png" alt="scissor" class="item">
    </div>

  </div>

  <div class="container-2">

    <div class="score player-score">
        Player score: <span>0</span>
    </div>
    <div class="score computer-score">
        Computer score: <span>0</span>
    </div>

  </div>

  <div class="result">
    <span>hello</span>
  </div>

  <div class="footer">
    <div>Made by</div>

    <div class="github">
        <img src="images/github-logo.png" alt="github-logo" class="github-logo">
        <a href="none">Aswin-04</a>
    </div>
    
  </div>

    
</body>
</html>
